<div id="printLogo"></div>
<h3>Event</h3>
<div>{{bafevent | json}}</div>
<h4>Attendees</h4>
<table style="width: 800px">
  <tr><th>Surname</th><th>Name</th><th>Address</th><th>Date of birth</th><th>Gender</th><th>S.A. ID</th><th>BAF ID</th><th></th></tr>
  <tr *ngFor="let member of registeredMembers let e=even" [style.background-color]="e ? '#eee' : 'inherit'">
      <td>{{member.surname}}</td>
      <td>{{member.name}}</td>
      <td>{{member.address}}</td>
      <td>{{member.birthdate | date: 'dd/MM/yyyy'}}</td>
      <td>{{member.gender}}</td>
      <td>{{member.sa_id_number}}</td>
      <td>{{member.baf_id}}</td>
  </tr>
</table>
